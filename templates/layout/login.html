<!-- line modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span>Ã—</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title">Login</h3>
		</div>
		<div class="modal-body">
			
            <!-- content goes here -->
			<form>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <p class="help-block">Passwords might not be supported right now.</p>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-primary" role="button" data-dismiss="modal">Login</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" role="button" data-dismiss="modal">Signup</button>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>
