<!-- line modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" ng-controller="signupController">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span>Ã—</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title">Sign-up</h3>
		</div>
		<div class="modal-body">
			
            <!-- content goes here -->
			<form>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="firstName" class="form-control" id="firstName" placeholder="Enter first name" ng-model="signup.firstName">
                <label for="name">Last Name</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="signup.lastName">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="signup.email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" disabled>
                <p class="help-block">Passwords might not be supported right now.</p>
              </div>
            </form>

		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-primary" role="button" data-dismiss="modal" ng-click="signup(signupData)">Sign-up</button>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>
